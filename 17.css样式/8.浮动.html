<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>

    <style type="text/css">

        .box1,.box2,.box3{

            width: 200px;
            margin-top: 20px;
            height: 200px;
            background-color: darkgrey;
        }

        .box1{
            background-color: red;
            float: left;
        }

        .box2{
            background-color: gold;
            float: right;
        }

        .box3{
            background-color: gray;
            float: left;
        }


    </style>

</head>
<body>

    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>

</body>
</html>
