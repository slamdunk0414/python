<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联块元素</title>

    <style type="text/css">

        .con{
            background-color:white;
            width:500px;
            height:500px;
            margin: 50px auto 0;
            border: 1px solid #333;
            text-align: center;
        }

        .con a{
            width: 200px;
            height: 50px;
            font-size: 20px;
            margin: 10px;
            color:blue;
            background-color: gold;
            display: inline-block;
            line-height: 50px;
        }


    </style>

</head>
<body>

    <div class="con">

        <a href="#">a标签 11111</a>
        <a href="#">a标签 22222</a>
        <a href="#">a标签 33333</a>
        <a href="#">a标签 44444</a>
        <a href="#">a标签 55555</a>
        <a href="#">a标签 66666</a>

    </div>

</body>
</html>
